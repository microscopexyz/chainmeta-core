version: '3'

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: test
    networks:
      - db_network
    volumes:
      - sql_data_volume:/var/lib/mysql
  db_migration:
    build:
      context: .
      dockerfile: Dockerfile
      target: db_migration
    networks:
      - db_network
    depends_on:
      - db
    restart: on-failure
  development:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    networks:
      - db_network

networks:
  db_network:

volumes:
  sql_data_volume:
